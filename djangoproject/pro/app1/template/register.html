<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    {% for message in messages%}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
<strong>Message:</strong>{{ message }}
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times</span>
</button>
</div>
{% endfor %}

    <form method="post" action="/register/">
        {% csrf_token %}
      <div class="login">
         <div class="container">
              <h1>Register</h1>
             <input type="text" name="username" placeholder="Username">
              <input type="text" name="fname" placeholder="Firstname">
              <input type="text" name="lname" placeholder="Lastname">
              <input type="email" name="email" placeholder="Email">
              <input type="password" name="pass1" placeholder="password">
              <input type="password" name="pass2" placeholder="Confirm password">
<!--              <input type="checkbox"><span>Remember me</span>-->
<!--              <a href="#">Forgot password?</a>-->
              <button>log in</button>
              <hr><p>Or Connect With</p><hr>
              <ul>
                  <li><i class="fab fa-facebook-f fa-2x"></i></li>
                  <li><i class="fab fa-twitter fa-2x"></i></li>
                  <li><i class="fab fa-github fa-2x"></i></li>
                  <li><i class="fab fa-linkedin-in fa-2x"></i></li>
              </ul>
              <div class="clearfix"></div>
              <span class="copyright">&copy;2019</span>
         </div>
      </div>
      <div class="register">
          <div class="container">
              <i class="fas fa-user-plus fa-5x"></i>
              <h2>Hello,friend!</h2>
              <p>Enter your personal details and start journey with us</p>
              <button>Register <i class="fas fa-arrow-circle-right"></i></button>
          </div>
      </div>
        </form>
    </div>
</body>
</html>
